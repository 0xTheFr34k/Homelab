---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 37.1.0
  install:
    crds: Create
    remediation:
      retries: 3
  interval: 1m0s
  releaseName: traefik
  targetNamespace: networking
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    additionalArguments:
    - --serversTransport.insecureSkipVerify=true
    - --log.level=DEBUG
    deployment:
      additionalContainers: []
      annotations: {}
      enabled: true
      initContainers: []
      podAnnotations: {}
      replicas: 2
    globalArguments:
    - --global.sendanonymoususage=false
    - --global.checknewversion=false
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirections:
          entrypoint:
            to: websecure
            scheme: https
            permanent: true
    websecure:
      tls:
        enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowCrossNamespace: true
        enabled: true
        ingressClass: traefik
    kubernetesIngress:
      allowExternalNameServices: true
      enabled: true
      publishedService:
        enabled: false 
    rbac:
      enabled: true
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec:
        externalTrafficPolicy: Local
      type: LoadBalancer
