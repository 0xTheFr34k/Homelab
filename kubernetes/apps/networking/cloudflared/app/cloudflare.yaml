apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      restartPolicy: Always
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.9.0
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials
      - name: config
        secret:
          secretName: cloudflared-config
          items:
          - key: config.yaml
            path: config.yaml

